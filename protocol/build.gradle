plugins {
    id 'java-library'
    id 'kotlin'
    id "com.igormaznitsa.gradle.jbbp" version "2.0.1"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}
project.plugins.each {
    println it
}

project.tasks.each {
    println it
}
sourceSets {
    generated {
        kotlin.srcDir "${buildDir}/generated-jbbp-dir/"
    }
}
compileKotlin{
    dependsOn jbbpGenerate
    source += sourceSets.generated.kotlin.srcDirs
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'com.igormaznitsa:jbbp:2.0.1'
}